<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThisNew's PortFolio</title>
    <meta name="description" content="Portfolio for Coding king" />
    <meta name="author" content="ThisNew" />
    <link rel="icon" type="image/png" href="imgs/mylogo.png" />
    <script
      src="https://kit.fontawesome.com/abb4bdb5c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"

      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>

    <section id="home">

        src="/imgs/myimg.jpeg"
        alt="ThisNew's profile"
        class="home__avatar"
      />
      <h1 class="home__title">Hello, <br />I'm ThisNew</h1>
      <h2 class="home__description">코딩왕이 될 사나이입니다.</h2>
      <button class="contactme"></button>
    </section>
    <section id="about"></section>
    <section id="skills"></section>
    <section id="work"></section>
    <section id="testimonials"></section>
    <section id="contact"></section>
