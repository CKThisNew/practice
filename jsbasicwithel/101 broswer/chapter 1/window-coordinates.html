<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      body {
        background-color: black;
        /*overflow: hidden;*/
      }
      div {
        width: 250px;
        height: 250px;
        background-color: blanchedalmond;
        margin-bottom: 4px;
        border-radius: 4px;
      }

      .special {
        background-color: lightsalmon;
      }

      aside {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class="special"></div>
    <div class=""></div>
    <div class=""></div>
    <aside>
      <button class="scroll-by">scroll by 100px(y)</button>
      <button class="scroll-to">scroll to 100px(y)</button>
      <button class="scroll-in">move to special</button>
    </aside>
    <script>
      const special = document.querySelector(".special");
      special.addEventListener("click", (event) => {
        const rect = special.getBoundingClientRect();
        console.log(rect);
        console.log(`client : ${event.clientX}, ${event.clientY}`);
        console.log(`page : ${event.pageX}, ${event.pageY}`);
      });

      const scrollBy = document.querySelector(".scroll-by");
      const scrollTo = document.querySelector(".scroll-to");
      const scrollIN = document.querySelector(".scroll-in");

      scrollBy.addEventListener("click", () => {
        window.scrollBy({ top: 100, left: 0, behavior: "smooth" });
      });
      scrollTo.addEventListener("click", () => {
        window.scrollTo(0, 100);
      });
      scrollIN.addEventListener("click", () => {
        special.scrollIntoView();
      });
    </script>
  </body>
</html>
