<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/abb4bdb5c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="playboard">
        <button class="playboard__button"><i class="fas fa-play"></i></button>
        <span class="playboard__timer">00:00</span>
        <span class="playboard__score">3</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="resultbox resultbox__hide">
      <button class="resultbox__re"><i class="fas fa-redo-alt"></i></button>
      <span class="resultbox__message">이김 ㄹㅇㅋㅋ</span>
    </section>
  </body>
</html>
