<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theytube</title>
    <link rel="stylesheet" href="theytube.css" />
    <script
      src="https://kit.fontawesome.com/abb4bdb5c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="titlename">Theytube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <!--비디오-->
    <section class="player">
      <video controls src="final.mp4"></video>
    </section>
    <div class="infoandupnext">
      <section class="inform">
        <div class="theytubedata">
          <ul class="hashtag">
            <li>#CK</li>
            <li>#성실함</li>
            <li>#절박함</li>
          </ul>
       
          <div class="titleandbutton">
            <span class="title">
              코로나로 인해서 급격하게 줄어든 혈액 수급량 우리모두 관심을 가져
              이 상황을 타계합시다.
            </span>
            <button class="more"><i class="fas fa-sort-down"></i></button>
          </div>
          <span class="views">
               10만회 1달전 
          </span>
        </div>
          <div class="displaybutton">
        <li>
            <button>
        <i class="active fas fa-thumbs-up"></i><span>1만</span>
            </button>
        </li>
       
        <li>
             <button>
        <i class="fas fa-thumbs-down"></i><span>0</span>
            </button>
        </li>
        <li>
            <button>
                <i class="fas fa-share-alt"></i><span>공유</span></button>
            </button>
        </li>
        <li>
            <button>
                <i class="fas fa-plus"></i><span>저장</span></button>
            </button>
        </li>
        <li>
            <button>
                <i class="fas fa-flag"></i><span>신고</span></button>
            </button>
        </li>
          </div>
          <div class="channel">
              <div class="channel__info">
                  <img src="apple.jpg" alt="">
                  <div class="channel__name">
                      <span>CKThisNew</span>
                      <span>구독자 20만명</span>
                  </div>
              </div>
              <button class="sub">구독</button>
          </div>
      </section>
    </div>
  </body>
</html>
