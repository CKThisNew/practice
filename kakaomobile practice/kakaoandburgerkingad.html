<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="practice2.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습2</title>
    <script
      src="https://kit.fontawesome.com/abb4bdb5c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="gift">
        <i class="fas fa-gift fa-2x"></i>
        <div class="words">선물하기</div>
      </div>
      <div>
        <i class="fas fa-store fa-2x"></i>
        <div class="words point">
          쇼핑하기
          <div class="dot"></div>
        </div>
      </div>
      <div>
        <i class="fab fa-maxcdn fa-2x"></i>
        <div class="words">메이커스</div>
      </div>
      <div>
        <i class="fas fa-dog fa-2x"></i>
        <div class="words">카카오프렌즈</div>
      </div>
      <div>
        <i class="fas fa-broadcast-tower fa-2x"></i>
        <div class="words">쇼핑라이브</div>
      </div>
    </div>
    <div class="second-box">
      <div class="air">.</div>
      <div class="event">LIVE 혜택</div>
      <div class="burgerking1">버거킹 인기와퍼 3종</div>
      <div class="burgerking2">콰트로 치즈와퍼 외 ~42%</div>
      <div class="discount">최대 6천원 할인 8월9일까지</div>

      <div class="set-menu">
        <div class="set-menu__eat">
          <img
            src="http://img.danawa.com/prod_img/500000/436/310/img/4310436_1.jpg?shrink=360:360&_v=20160803115249"
          />
        </div>
      </div>
      <div class="third">
        <div class="third__in">3/3</div>
      </div>
    </div>
    <div class="search">
      <i class="fas fa-search fa-lg"></i> 카카오쇼핑에서 검색하세요.
    </div>
    <div class="recommand">
      <div>추천 <i class="fas fa-info-circle"></i></div>
      <div class="recommand__color">유산균</div>
      <div class="recommand__color">[LIVE] 헤어플러스</div>
      <div class="recommand__color">자외선 차단 양산</div>
      <div class="recommand__color">코로나19 마스크</div>
    </div>
  </body>
</html>
