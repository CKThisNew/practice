<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="playlist.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/abb4bdb5c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="title">
        <div class="icon"><i class="fas fa-times"></i>playlist</div>
      </header>
      <section class="imgbox">
        <div class="img">
          <div>
            <i class="far fa-image"></i>
          </div>
        </div>
        <div class="imginfo">
          <p>Random</p>
          <p>Love</p>
          <p>by Divy Kapoor</p>
        </div>
      </section>
      <section class="playbutton">
        <button class="play"><i class="fas fa-play"></i> Play</button>
        <button class="heart"><i class="far fa-heart"></i></button>
        <button class="plus"><i class="fas fa-plus"></i></button>
      </section>
      <section class="playlist">
        <div class="red">
          <button></button>
          <div class="songname">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </div>
        <div class="pink">
          <button></button>
          <div class="songname">
            <span>Attitude</span>
            <span>Lewis OfMan Attitude</span>
          </div>
        </div>
        <div class="blue">
          <button></button>
          <div class="songname">
            <span>Try Everything</span>
            <span>Shakira Zootopia</span>
          </div>
        </div>
        <div class="teal">
          <button></button>
          <div class="songname">
            <span>Sunflower</span>
            <span>Joseph Vincent Sunflower</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
