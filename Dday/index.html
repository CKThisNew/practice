<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="D-Day__title">
        <h1>2022년 1월 1일</h1>
      </div>
      <div class="D-Day__body">
        <div class="clock-number">
          <div class="daynum">1</div>
          <div class="hournum">1</div>
          <div class="minnum">1</div>
          <div class="secnum">1</div>
        </div>
        <div class="clock-word">
          <div class="date">일</div>
          <div class="hour">시간</div>
          <div class="min">분</div>
          <div class="sec">초</div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
