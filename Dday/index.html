<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>D - Day</h1>
      <div class="clock-number">
        <div class="daynum">1</div>
        <div class="hournum">1</div>
        <div class="minnum">1</div>
        <div class="secnum">1</div>
      </div>
      <div class="clock-word">
        <div class="date">1</div>
        <div class="hour">1</div>
        <div class="min">1</div>
        <div class="sec">1</div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
