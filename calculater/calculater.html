<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <input readonly class="operator boxsize" />
      <input readonly class="result" />
    </section>
    <section class="number7to+">
      <button class="num-7 boxsize">7</button>
      <button class="num-8 boxsize">8</button>
      <button class="num-9 boxsize">9</button>
      <button class="num-+ boxsize">+</button>
    </section>
    <section class="number4to-">
      <button class="num-4 boxsize">4</button>
      <button class="num-5 boxsize">5</button>
      <button class="num-6 boxsize">6</button>
      <button class="num-- boxsize">-</button>
    </section>
    <section class="number1to/">
      <button class="num-1 boxsize">1</button>
      <button class="num-2 boxsize">2</button>
      <button class="num-3 boxsize">3</button>
      <button class="num-/ boxsize">/</button>
    </section>
    <section class="numberCtoX">
      <button class="num-C boxsize">C</button>
      <button class="num-0 boxsize">0</button>
      <button class="num-= boxsize">=</button>
      <button class="num-X boxsize">x</button>
    </section>
  </body>
</html>
