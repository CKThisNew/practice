<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wetube</title>
    <link rel="stylesheet" href="wetube.css" />
    <script
      src="https://kit.fontawesome.com/abb4bdb5c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <!--header-->

    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <sapn class="titlemenu">Wetube</sapn>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!--video-->
    <section class="player">
      <video controls src="final.mp4"></video>
    </section>
    <!--video info-->
    <div class="infoandupnext">
      <section class="info">
        <div class="metadata">
          <ul class="hashtag">
            <li>#CK</li>
            <li>#첫걸음</li>
            <li>#천리길</li>
          </ul>
          <div class="titleandbutton">
            <span class="title">
              헌혈에 많은 관심이 필요합니다. 사람의 생명을 살리는 일 많이들
              동참해 주세요
            </span>
            <button class="morebtn"><i class="fas fa-sort-down"></i></button>
          </div>
          <span class="views">1만회 1주일 전</span>
        </div>
        <div class="actions">
          <li>
            <button>
              <i class="active fas fa-thumbs-up"></i><span>1K</span>
            </button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class="fas fa-share-alt"></i><span>공유</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>저장</span></button>
          </li>
          <li>
            <button><i class="fas fa-flag"></i><span>신고</span></button>
          </li>
        </div>
        <div class="channel">
          <div class="metadata">
            <img src="apple.jpg" alt="" />
            <div class="info">
              <span class="name">CKThisNew</span>
              <span class="subscribers">구독자 10만명</span>
            </div>
          </div>
          <button class="subscribe">구독</button>
        </div>
      </section>
      <section class="upnext">
        <span class="name">다음 동영상</span>
        <ul>
          <li class="item">
            <div class="img"><img src="BIT.jpg" alt="" /></div>
            <div class="info">
              <span class="title">북경팬다</span>
              <span class="name">케이린</span>
              <span class="names">1만회</span>
            </div>
            <button class="morebtn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
